<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Place Order</title>
</head>
<body>
    <h2>Stock Order Form</h2>
    <form action="#" th:action="@{/order/place}" th:object="${order}" method="post">
        <label>User ID:</label>
        <input type="text" th:field="*{userId}" required/><br/>

        <label>Stock Symbol:</label>
        <input type="text" th:field="*{stockSymbol}" required/><br/>

        <label>Quantity:</label>
        <input type="number" th:field="*{quantity}" required/><br/>

        <button type="submit">Place Order</button>
    </form>
</body>
</html>
